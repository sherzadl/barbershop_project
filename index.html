<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="design/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Logo and Contact Information -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="contact-number">+998 (97) 776-66-92</div>
    <div class="scrolling-text">
        <span></span>
    </div>

    <!-- Initial Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/barbershop.jpg" alt="Barbershop">
            <h3>BARBERSHOP</h3>
        </div>
        <div class="gallery-item">
            <img src="images/products.jpg" alt="Products">
            <h3>PRODUCTS</h3>
        </div>
        <div class="gallery-item">
            <img src="images/floating.jpg" alt="Floating">
            <h3>FLOATING</h3>
        </div>       
    </div>

    <!-- Page Container for Vertical Scrolling -->
    <div class="page-container">
        <div class="page" id="page1">
            <img src="images/page1.jpg" alt="Page 1">
        </div>
        <div class="page" id="page2">
            <img src="images/page2.jpg" alt="Page 2">
        </div>
        <div class="page" id="page3">
            <img src="images/page3.jpg" alt="Page 3">
        </div>
        <div class="page" id="page4">
            <img src="images/page4.jpg" alt="Page 4">
        </div>
        <div class="page" id="page5">
            <img src="images/page5.jpg" alt="Page 5">
        </div>
        <div class="page" id="page6">
            <img src="images/page6.jpg" alt="Page 6">
        </div>
    </div>
</body>
</html>
