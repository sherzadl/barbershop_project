<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="design/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="contact-number">+998 (97) 776-66-92</div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/barbershop.jpg" alt="Barbershop" class="clickable-image">
            <h3>BARBERSHOP</h3>
        </div>
        <div class="gallery-item">
            <img src="images/products.jpg" alt="Products">
            <h3>PRODUCTS</h3>
        </div>
        <div class="gallery-item">
            <img src="images/floating.jpg" alt="Floating">
            <h3>FLOATING</h3>
        </div>
    </div>
    
    <!-- Page 1 -->
    <div class="page-container">
        <div class="page" id="page1">
            <div class="logo-container page-logo">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="contact-number page-contact">+998 (97) 776-66-92</div>
            <div class="text-content">
                <h1><span class="highlight">COME</span><br>TO BARBER</h1>
                <div class="sub-text">IF YOU WANT A "WOW!!!"</div>
                <button class="cta-button">I AM ALL IN</button>
            </div>
            <img src="images/page1.jpg" alt="Page 1" class="page-image">
        </div>
    </div>
</body>
</html>
